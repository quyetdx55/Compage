<html>
    <head>
        <!--
            Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
            Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->
            native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"/>
        <meta name="format-detection" content="telephone=no"/>
        <meta name="msapplication-tap-highlight" content="no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
        <link rel="stylesheet" type="text/css" href="./css/index.css"/>
        <title>
            Compage
        </title>
    </head>
    <body>
        <div class="logIn page">
            <form class="gwd-form-6f2n" style="" action="server.js">
                <p class="gwd-p-1sod gwd-p-15i6">
                    Username:
                </p>
                <input class="gwd-input-jv1c gwd-input-1imq" name="username" />
                <p class="gwd-p-1sod gwd-p-15i6 gwd-p-1gtn">
                    Password:
                </p>
                <input class="gwd-input-jv1c gwd-input-1imq gwd-input-el51" name="password"/>
                <input type="button" class="gwd-button-1r5p" value="Log in"/>
            </form>
        </div>
        <div class="signUp page">
            <form class="gwd-form-6f2n" style="">
                <p class="gwd-p-1sod gwd-p-15i6">
                    Username:
                </p>
                <input class="gwd-input-jv1c gwd-input-1imq"/>
                <input class="gwd-input-jv1c gwd-input-1imq gwd-input-el51"/>
                <p class="gwd-p-1sod gwd-p-15i6 gwd-p-1gtn">
                    Password:
                </p>
                <input type="button" class="gwd-button-1r5p" value="Sign up"/>
            </form>
        </div>
        <script type="text/javascript" src="cordova.js">
        </script>
        <script type="text/javascript" src="./js/index.js">
        </script>
    </body>
</html>
